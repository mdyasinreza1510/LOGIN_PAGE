<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginpage.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>loginpage</title>
</head>
<body>
<div class="login-box">
    <h1>login</h1>
    <div class="input-box">
      <div class="input-item"><input class="name-pass" type="text"placeholder="username"><i class='bx bxs-user'></i></div>
      <div class="input-item"><input class="name-pass"  type="password"placeholder="password"><i class='bx bxs-lock-alt'></i></div>
    </div>
    <div class="remembr-forget"><p class="rem-pass">can't remember password ?</p>
     <a class="register"href="#">forgot password</a>
    </div>
    <div class="btn">
      <button type="submit">login</button>
    </div>
      <div class="acc_signup">
      <p class="acc">Don't have an account ? </p><a class="_signup" href="#">signup</a>
    </div>
</div> 
</body>
</html>
